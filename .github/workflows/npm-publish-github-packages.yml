name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Node.js (No Cache)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # Ø­Ø°Ù Ø®Ø· cache
    
    - name: Initialize Project
      run: |
        echo "Initializing project..."
        # Ø§Ú¯Ø± package.json Ù†Ø¯Ø§Ø±ÛŒÙ…ØŒ Ø§ÛŒØ¬Ø§Ø¯Ø´ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
        if [ ! -f "package.json" ]; then
          npm init -y --silent
        fi
        
        # Ù†ØµØ¨ React Native Ø¨Ø§ Ù†Ø³Ø®Ù‡ Ù…Ø´Ø®Øµ
        npm install react@18.2.0 react-native@0.72.6 --save --legacy-peer-deps
    
    - name: Install Navigation Dependencies
      run: |
        npm install @react-navigation/native@^6.1.9 @react-navigation/stack@^6.3.20 --legacy-peer-deps
    
    - name: Install Required Packages
      run: |
        npm install react-native-screens@^3.22.0 \
                  react-native-safe-area-context@^4.6.3 \
                  react-native-gesture-handler@^2.12.0 \
                  @react-native-async-storage/async-storage@^1.18.2 \
                  react-native-vector-icons@^9.2.0 \
                  --legacy-peer-deps
    
    - name: Create Android Project Structure
      run: |
        echo "ğŸ› ï¸ Creating Android project..."
        
        # Ø³Ø§Ø®ØªØ§Ø± Ø§ØµÙ„ÛŒ
        mkdir -p android/app/src/main/java/com/invoiceapp
        mkdir -p android/app/src/main/res/values
        
        # ÙØ§ÛŒÙ„ build.gradle Ø³Ø·Ø­ Ù¾Ø±ÙˆÚ˜Ù‡
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "33.0.0"
                minSdkVersion = 21
                compileSdkVersion = 33
                targetSdkVersion = 33
                ndkVersion = "23.1.7779620"
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
            }
        }
        
        allprojects {
            repositories {
                maven {
                    url("\$rootDir/../node_modules/react-native/android")
                }
                maven {
                    url("\$rootDir/../node_modules/jsc-android/dist")
                }
                google()
                mavenCentral()
                maven { url 'https://www.jitpack.io' }
            }
        }
        EOF
        
        # ÙØ§ÛŒÙ„ app/build.gradle
        cat > android/app/build.gradle << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "com.facebook.react"
        
        project.ext.react = [
            enableHermes: false
        ]
        
        android {
            namespace "com.invoiceapp"
            compileSdkVersion rootProject.ext.compileSdkVersion
            
            defaultConfig {
                applicationId "com.invoiceapp"
                minSdkVersion rootProject.ext.minSdkVersion
                targetSdkVersion rootProject.ext.targetSdkVersion
                versionCode 1
                versionName "1.0"
            }
            
            signingConfigs {
                debug {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                debug {
                    signingConfig signingConfigs.debug
                }
                release {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                }
            }
        }
        
        dependencies {
            implementation("com.facebook.react:react-android")
        }
        
        apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
        applyNativeModulesAppBuildGradle(project)
        EOF
        
        # ÙØ§ÛŒÙ„ settings.gradle
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'InvoiceApp'
        apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
        applyNativeModulesSettingsGradle(settings)
        include ':app'
        EOF
        
        # MainActivity.java
        cat > android/app/src/main/java/com/invoiceapp/MainActivity.java << 'EOF'
        package com.invoiceapp;
        
        import com.facebook.react.ReactActivity;
        
        public class MainActivity extends ReactActivity {
            @Override
            protected String getMainComponentName() {
                return "InvoiceApp";
            }
        }
        EOF
        
        # AndroidManifest.xml Ø³Ø§Ø¯Ù‡
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
              android:name=".MainApplication"
              android:label="Invoice App"
              android:allowBackup="false"
              android:theme="@style/AppTheme">
              <activity
                android:name=".MainActivity"
                android:label="Invoice App"
                android:configChanges="keyboard|keyboardHidden|orientation|screenLayout|screenSize|smallestScreenSize|uiMode"
                android:launchMode="singleTask"
                android:windowSoftInputMode="adjustResize"
                android:exported="true">
                <intent-filter>
                    <action android:name="android.intent.action.MAIN" />
                    <category android:name="android.intent.category.LAUNCHER" />
                </intent-filter>
              </activity>
            </application>
        </manifest>
        EOF
        
        echo "âœ… Android structure created"
    
    - name: Build APK
      run: |
        cd android
        
        # Ø§ÛŒØ¬Ø§Ø¯ gradlew Ø§Ú¯Ø± ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯
        if [ ! -f "gradlew" ]; then
          cat > gradlew << 'EOF'
          #!/bin/sh
          # Gradle wrapper script
          echo "Using system gradle"
          gradle "$@"
          EOF
          chmod +x gradlew
        fi
        
        # Ø³Ø§Ø®Øª APK Ø¨Ø§ gradle Ù…Ø³ØªÙ‚ÛŒÙ…
        gradle wrapper --gradle-version 7.5.1
        ./gradlew assembleRelease --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
          }
        
          @Override
          protected ReactActivityDelegate createReactActivityDelegate() {
            return new DefaultReactActivityDelegate(
                this,
                getMainComponentName(),
                DefaultNewArchitectureEntryPoint.getFabricEnabled()
            );
          }
        }
        EOF
        
        # ---------- strings.xml ----------
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">InvoiceApp</string>
        </resources>
        EOF
        
        # ---------- styles.xml ----------
        mkdir -p android/app/src/main/res/values-v21
        cat > android/app/src/main/res/values/styles.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">
                <item name="android:textColor">#000000</item>
                <item name="android:editTextBackground">@android:color/transparent</item>
                <item name="android:windowBackground">@android:color/white</item>
                <item name="android:statusBarColor">@android:color/transparent</item>
            </style>
        </resources>
        EOF
        
        cat > android/app/src/main/res/values-v21/styles.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <style name="AppTheme" parent="Theme.AppCompat.Light.NoActionBar">
                <item name="android:windowTranslucentStatus">true</item>
                <item name="android:textColor">#000000</item>
                <item name="android:editTextBackground">@android:color/transparent</item>
                <item name="android:windowBackground">@android:color/white</item>
            </style>
        </resources>
        EOF
        
        echo "âœ… Android project structure created successfully!"
    
    # 7. Ø§ÛŒØ¬Ø§Ø¯ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ gradle wrapper
    - name: Setup Gradle Wrapper
      run: |
        cd android
        if [ ! -f "gradlew" ]; then
          echo "Downloading gradlew..."
          wget -q https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
        fi
        
        # Ø§ÛŒØ¬Ø§Ø¯ debug.keystore
        echo "Creating debug keystore..."
        keytool -genkeypair \
          -v \
          -keystore debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug, OU=Android, O=Google, L=Mountain View, ST=California, C=US" \
          -noprompt
        
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ gradle wrapper files Ø§Ú¯Ø± Ù„Ø§Ø²Ù… Ø¨Ø§Ø´Ø¯
        if [ ! -d "gradle/wrapper" ] || [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "Downloading gradle wrapper..."
          mkdir -p gradle/wrapper
          wget -q -O gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar
        fi
    
    # 8. Ø³Ø§Ø®Øª APK
    - name: Build Release APK
      run: |
        cd android
        echo "ğŸ”¨ Building APK..."
        ./gradlew clean
        ./gradlew assembleRelease --no-daemon --stacktrace
    
    # 9. Ø¢Ù¾Ù„ÙˆØ¯ APK
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
    
    # 10. Ù†Ù…Ø§ÛŒØ´ Ø§Ø·Ù„Ø§Ø¹Ø§Øª
    - name: Display APK Info
      run: |
        if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
          echo "ğŸ‰ APK Successfully Built!"
          echo "ğŸ“¦ File: android/app/build/outputs/apk/release/app-release.apk"
          echo "ğŸ“± Package: com.invoiceapp"
          echo "ğŸ”’ Signed with debug keystore"
        else
          echo "âŒ APK not found!"
          ls -la android/app/build/outputs/apk/
        fi
