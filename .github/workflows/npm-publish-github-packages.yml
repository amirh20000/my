name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Expo CLI
      run: npm install -g eas-cli

    - name: Create Minimal Android Project
      run: |
        echo "Creating minimal Android project..."
        
        # ساخت پوشه‌ها
        mkdir -p android/app/src/main/java/com/invoiceapp
        mkdir -p android/app/src/main/res/values
        mkdir -p android/gradle/wrapper
        
        # فایل build.gradle (سطح پروژه)
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "33.0.0"
                minSdkVersion = 21
                compileSdkVersion = 33
                targetSdkVersion = 33
                ndkVersion = "23.1.7779620"
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url 'https://www.jitpack.io' }
            }
        }
        EOF
        
        # فایل settings.gradle
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'InvoiceApp'
        include ':app'
        EOF
        
        # فایل app/build.gradle
        cat > android/app/build.gradle << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "com.facebook.react"
        
        project.ext.react = [
            enableHermes: true
        ]
        
        android {
            namespace "com.invoiceapp"
            compileSdkVersion rootProject.ext.compileSdkVersion
            
            defaultConfig {
                applicationId "com.invoiceapp.shop"
                minSdkVersion rootProject.ext.minSdkVersion
                targetSdkVersion rootProject.ext.targetSdkVersion
                versionCode 1
                versionName "1.0"
            }
            
            signingConfigs {
                release {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                }
            }
        }
        
        dependencies {
            implementation("com.facebook.react:react-android")
            implementation("com.facebook.react:hermes-android")
        }
        
        # فایل AndroidManifest.xml
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
              android:name=".MainApplication"
              android:label="Invoice App"
              android:icon="@mipmap/ic_launcher"
              android:allowBackup="false"
              android:theme="@style/AppTheme.NoActionBar">
              <activity
                android:name=".MainActivity"
                android:label="Invoice App"
                android:configChanges="keyboard|keyboardHidden|orientation|screenLayout|screenSize|smallestScreenSize|uiMode"
                android:launchMode="singleTask"
                android:windowSoftInputMode="adjustResize"
                android:exported="true">
                <intent-filter>
                    <action android:name="android.intent.action.MAIN" />
                    <category android:name="android.intent.category.LAUNCHER" />
                </intent-filter>
              </activity>
            </application>
        </manifest>
        EOF
        
        # MainActivity.java
        cat > android/app/src/main/java/com/invoiceapp/MainActivity.java << 'EOF'
        package com.invoiceapp;
        
        import com.facebook.react.ReactActivity;
        
        public class MainActivity extends ReactActivity {
            @Override
            protected String getMainComponentName() {
                return "main";
            }
        }
        EOF

    - name: Copy Project Files (Override Structure)
      run: |
        echo "Copying source files to android project..."
        
        # کپی کردن فایل‌های JS به assets
        mkdir -p android/app/src/main/assets
        cp App.js android/app/src/main/assets/index.js
        cp package.json android/app/src/main/assets/package.json
        
        # کپی کردن فایل‌های screens
        mkdir -p android/app/src/main/assets/screens
        cp -a screens/*.js android/app/src/main/assets/screens/
        
        # ایجاد فایل index.android.js bundle wrapper
        echo 'import App from "./App.js";' > android/app/src/main/assets/index.android.js
        echo 'export default App;' >> android/app/src/main/assets/index.android.js

    - name: Generate Gradle Wrapper
      run: |
        cd android
        curl -Lo gradlew https://raw.githubusercontent.com/gradle/gradle/v8.5.1/scripts/gradlew
        curl -Lo gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.5.1/lib/gradle-wrapper.jar
        curl -Lo gradle/wrapper/gradle-wrapper.properties https://raw.githubusercontent.com/gradle/gradle/v8.5.1/lib/gradle-wrapper/gradle-wrapper.properties
        chmod +x gradlew

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
