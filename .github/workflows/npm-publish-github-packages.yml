name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm install

    - name: Create Minimal Android Project
      run: |
        echo "Creating minimal Android project..."
        
        # ساخت پوشه‌ها
        mkdir -p android/app/src/main/java/com/invoiceapp
        mkdir -p android/app/src/main/res/values
        mkdir -p android/gradle/wrapper
        
        # فایل build.gradle (سطح پروژه)
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "33.0.0"
                minSdkVersion = 21
                compileSdkVersion = 33
                targetSdkVersion = 33
                ndkVersion = "23.1.7779620"
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url 'https://www.jitpack.io' }
            }
        }
        EOF
        
        # فایل settings.gradle
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'InvoiceApp'
        apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
        applyNativeModulesSettingsGradle(settings)
        include ':app'
        EOF
        
        # فایل app/build.gradle
        cat > android/app/build.gradle << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "com.facebook.react"
        
        project.ext.react = [
            enableHermes: true
        ]
        
        android {
            namespace "com.invoiceapp"
            compileSdkVersion rootProject.ext.compileSdkVersion
            
            defaultConfig {
                applicationId "com.invoiceapp"
                minSdkVersion rootProject.ext.minSdkVersion
                targetSdkVersion rootProject.ext.targetSdkVersion
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    signingConfig signingConfigs.debug
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                }
            }
            
            signingConfigs {
                release {
                    storeFile file('debug.keystore')
                        storePassword 'android'
                        keyAlias 'androiddebugkey'
                        keyPassword 'android'
                }
            }
        }
        
        dependencies {
            implementation("com.facebook.react:react-android")
        }
        
        apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
        applyNativeModulesAppBuildGradle(project)
        EOF
        
        # فایل AndroidManifest.xml
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
              android:name=".MainApplication"
              android:label="@string/app_name"
              android:icon="@mipmap/ic_launcher"
              android:allowBackup="false"
              android:theme="@android:style/AppTheme.NoActionBar">
              <activity
                android:name=".MainActivity"
                android:label="@string/app_name"
                android:configChanges="keyboard|keyboardHidden|orientation|screenLayout|screenSize|smallestScreenSize|uiMode"
                android:launchMode="singleTask"
                android:windowSoftInputMode="adjustResize"
                android:exported="true">
                <intent-filter>
                    <action android:name="android.intent.action.MAIN" />
                    <category android:name="android.intent.category.LAUNCHER" />
                </intent-filter>
              </activity>
            </application>
        </manifest>
        EOF
        
        # MainActivity.java
        cat > android/app/src/main/java/com/invoiceapp/MainActivity.java << 'EOF'
        package com.invoiceapp;
        
        import com.facebook.react.ReactActivity;
        
        public class MainActivity extends ReactActivity {
            @Override
            protected String getMainComponentName() {
                return "InvoiceApp";
            }
        }
        EOF

    - name: Generate Gradle Wrapper (Task)
      run: |
        cd android
        gradle wrapper --gradle-version 8.5

    - name: Make Gradlew Executable (Task)
      run: |
        cd android
        chmod +x gradlew

    - name: Build APK
      run: |
        echo "Starting build..."
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
