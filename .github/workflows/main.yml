name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Create Android project if missing
      run: |
        if [ ! -d "android" ]; then
          echo "ğŸš€ Creating Android project..."
          # Ø±ÙˆØ´ Ù…Ø·Ù…Ø¦Ù†: Ø¯Ø§Ù†Ù„ÙˆØ¯ Ù…Ø³ØªÙ‚ÛŒÙ… template
          wget -q https://github.com/facebook/react-native/archive/refs/tags/v0.72.6.tar.gz || curl -L https://github.com/facebook/react-native/archive/refs/tags/v0.72.6.tar.gz -o v0.72.6.tar.gz
          tar -xzf v0.72.6.tar.gz
          cp -r react-native-0.72.6/template/android .
          rm -rf react-native-0.72.6 v0.72.6.tar.gz
          
          # ØªÙ†Ø¸ÛŒÙ… package name
          sed -i 's/com\.androidsample/com\.invoiceapp/g' android/app/build.gradle
          sed -i 's/AndroidSample/InvoiceApp/g' android/app/build.gradle
          echo "âœ… Android project created successfully"
        else
          echo "ğŸ“ Android folder already exists"
        fi
    
    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
    
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7
