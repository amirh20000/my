name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm install

    - name: Create Android Project Structure
      run: |
        echo "Creating structure..."
        
        # ساخت پوشه‌ها
        mkdir -p android/app/src/main/java/com/invoiceapp
        mkdir -p android/app/src/main/res/values
        mkdir -p android/gradle/wrapper
        
        # فایل build.gradle (سطح پروژه)
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "33.0.0"
                minSdkVersion = 21
                compileSdkVersion = 33
                targetSdkVersion = 33
            }
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
            }
        }
        EOF
        
        # فایل settings.gradle
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'InvoiceApp'
        apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
        applyNativeModulesSettingsGradle(settings)
        include ':app'
        EOF
        
        # فایل app/build.gradle
        cat > android/app/build.gradle << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "com.facebook.react"
        
        project.ext.react = [
            enableHermes: true
        ]
        
        android {
            namespace "com.invoiceapp"
            compileSdkVersion rootProject.ext.compileSdkVersion
            
            defaultConfig {
                applicationId "com.invoiceapp"
                minSdkVersion rootProject.ext.minSdkVersion
                targetSdkVersion rootProject.ext.targetSdkVersion
                versionCode 1
                versionName "1.0"
            }
            
            signingConfigs {
                release {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                release {
                    signingConfig signingConfigs.release
                }
            }
        }
        
        dependencies {
            implementation("com.facebook.react:react-android")
        }
        
        apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
        applyNativeModulesAppBuildGradle(project)
        EOF
        
        # فایل AndroidManifest.xml
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
              android:name=".MainApplication"
              android:label="Invoice App"
              android:allowBackup="false"
              android:theme="@style/AppTheme">
              <activity
                android:name=".MainActivity"
                android:label="Invoice App"
                android:configChanges="keyboard|keyboardHidden|orientation|screenLayout|screenSize|smallestScreenSize|uiMode"
                android:launchMode="singleTask"
                android:windowSoftInputMode="adjustResize"
                android:exported="true">
                <intent-filter>
                    <action android:name="android.intent.action.MAIN" />
                    <category android:name="android.intent.category.LAUNCHER" />
                </intent-filter>
              </activity>
            </application>
        </manifest>
        EOF
        
        # MainActivity.java
        cat > android/app/src/main/java/com/invoiceapp/MainActivity.java << 'EOF'
        package com.invoiceapp;
        
        import com.facebook.react.ReactActivity;
        
        public class MainActivity extends ReactActivity {
            @Override
            protected String getMainComponentName() {
                return "InvoiceApp";
            }
        }
        EOF

    - name: Generate Gradle Wrapper
      run: |
        echo "Generating Gradle Wrapper..."
        cd android
        
        # ساختار فایل‌های گریدل
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionUrl=https\://services.gradle.org/distributions/gradle-7.5.1-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # ساخت فایل شل اسکریپ Gradle (gradlew)
        cat > gradlew << 'EOF'
        #!/bin/sh
        # Fail fast if we're on Windows/Cygwin
        case "`uname`" in
            CYGWIN*|MINGW*|MSYS*|WIN*|Darwin*) true
                exit 1 ;;
        esac
        
        # Attempt to set APP_HOME
        # Resolve dependencies:
        # . (dot) command calls resolveAppHome
        . "lib/resolveAppLocation.sh"
        
        # (dot) command calls loadEnv
        . "lib/gradle-app-loader.sh"
        
        # Execute Gradle
        exec "$JAVACMD" "$JAVA_HOME/bin/java" -classpath "$APP_HOME/lib/gradle-launcher-7.5.1.jar" org.gradle.wrapper.GradleWrapperMain "$@"
        EOF
        
        chmod +x gradlew
        # نسخه گریدل را به پوشه کپی می‌کنیم
        cp gradlew android/

    - name: Build APK
      run: |
        echo "Starting build..."
        cd android
        ./gradlew assembleRelease --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
