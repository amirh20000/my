name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm install

    - name: Create Minimal Android Project
      run: |
        echo "Creating minimal Android project..."
        
        # ساخت تمام پوشه‌ها به صورت جداگانه (برای اطمینان)
        mkdir -p android/app/src/main/java/com/invoiceapp
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/layout
        mkdir -p android/app/src/main/assets
        mkdir -p android/gradle/wrapper
        
        # فایل build.gradle (سطح پروژه)
        cat > android/build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        # فایل settings.gradle
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'InvoiceApp'
        include ':app'
        EOF
        
        # فایل app/build.gradle
        cat > android/app/build.gradle << 'EOF'
        apply plugin: "com.android.application"
        
        android {
            namespace "com.invoiceapp"
            compileSdkVersion 33
            
            defaultConfig {
                applicationId "com.invoiceapp.shop"
                minSdkVersion 21
                targetSdkVersion 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                }
            }
        }
        
        dependencies {
            implementation "com.facebook.react:react-native:0.72.6"
        }
        EOF
        
        # فایل AndroidManifest.xml
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
                android:name=".MainApplication"
                android:label="Invoice App"
                android:icon="@mipmap/ic_launcher"
                android:theme="@android:style/Theme.AppCompat.Light.NoActionBar">
                <activity
                    android:name=".MainActivity"
                    android:label="Invoice App"
                    android:configChanges="keyboard|keyboardHidden|orientation|screenLayout|screenSize|smallestScreenSize|uiMode"
                    android:launchMode="singleTask"
                    android:windowSoftInputMode="adjustResize"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # فایل MainActivity.java
        cat > android/app/src/main/java/com/invoiceapp/MainActivity.java << 'EOF'
        package com.invoiceapp;
        
        import com.facebook.react.ReactActivity;
        
        public class MainActivity extends ReactActivity {
            @Override
            protected String getMainComponentName() {
                return "main";
            }
        }
        EOF

    - name: Generate Gradle Wrapper
      run: |
        cd android
        
        # استفاده از ابزار gradle برای ساخت wrapper
        gradle wrapper
        
        # اطمینان از اینکه gradlew وجود دارد
        chmod +x gradlew

    - name: Install Dependencies (Ensure Node)
      run: |
        echo "Ensuring Node is available..."
        # دستور npm install قبلی انجام شده است

    - name: Build APK
      run: |
        echo "Starting build..."
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
