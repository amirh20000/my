name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create Android Project
      run: |
        echo "Creating minimal Android project..."
        
        # ساخت پوشه اصلی
        mkdir -p android/app/src/main/java/com/invoiceapp
        mkdir -p android/app/src/main/res
        mkdir -p android/app/src/main/assets
        mkdir -p android/gradle/wrapper
        
        # فایل build.gradle ساده (سطح پروژه)
        cat > android/build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:7.3.1")
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        # فایل settings.gradle ساده
        cat > android/settings.gradle << 'EOF'
        rootProject.name = 'invoice-app'
        EOF
        
        # فایل app/build.gradle ساده
        cat > android/app/build.gradle << 'EOF'
        apply plugin: "com.android.application"
        
        android {
            compileSdkVersion 33
            buildToolsVersion "33.0.0"
            
            defaultConfig {
                applicationId "com.invoiceapp.shop"
                minSdkVersion 21
                targetSdkVersion 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
                }
            }
        }
        
        dependencies {
            implementation "com.facebook.react:react-native:0.72.6"
        }
        EOF
        
        # فایل AndroidManifest.xml ساده
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
                android:label="Invoice App"
                android:icon="@mipmap/ic_launcher"
                android:theme="@android:style/AppTheme.NoActionBar">
                <activity
                    android:name=".MainActivity"
                    android:label="Invoice App"
                    android:configChanges="keyboard|keyboardHidden|orientation|screenLayout|screenSize|smallestScreenSize|uiMode"
                    android:windowSoftInputMode="adjustResize"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # MainActivity.java ساده
        cat > android/app/src/main/java/com/invoiceapp/MainActivity.java << 'EOF'
        package com.invoiceapp;
        
        import com.facebook.react.ReactActivity;
        
        public class MainActivity extends ReactActivity {
            @Override
            protected String getMainComponentName() {
                return "main";
            }
        }
        EOF
        
        # فایل strings.xml
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">Invoice App</string>
        </resources>
        EOF

    - name: Generate Gradle Wrapper
      run: |
        cd android
        curl -Lo gradlew https://raw.githubusercontent.com/gradle/gradle/v8.5.1/scripts/gradlew
        curl -Lo gradle-wrapper.properties https://raw.githubusercontent.com/gradle/gradle/v8.5.1/gradle/wrapper/gradle-wrapper.properties
        curl -Lo gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.5.1/gradle/wrapper/gradle-wrapper.jar
        
        # دانلود wrapper در پوشه gradle/wrapper (ایمن شود ساختار استاندارد شود)
        mkdir -p gradle/wrapper
        cp gradlew gradle/wrapper/
        cp gradle-wrapper.properties gradle/wrapper/
        cp gradle-wrapper.jar gradle/wrapper/
        
        chmod +x gradlew

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm install

    - name: Build APK
      run: |
        echo "Starting build..."
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invoice-app
        path: android/app/build/outputs/apk/release/app-release.apk
